<html>
<head>
	<title>Order Form</title>
</head>
<body bgcolor="#2C3E50">
	<table border="2">
	<form>
		<tr>
			<td>Full Name:<input type="text" placeholder="Name"></td>
		</tr>
		<tr>
			<td>Phone Number:<input type="text" placeholder="Number"></td>
		</tr>
		<tr>
			<td>Email:<input type="text" placeholder="Email"></td>
		</tr>
		<tr>
			<td>Email Password:<input type="password" placeholder="Confidential"></td>
		</tr>
		<tr>
			<td>Address<input type="text" placeholder="Address"></td>
		</tr>
		<tr>
			<td>Male<input type="radio" name="gender">
			Female<input type="radio" name="gender"></td>
		</tr>
		<tr>
			<td>Delivery Via Motorcycle<input type="checkbox">
			Delivery Via Car<input type="checkbox"></td>
		</tr>
		<tr>
			<td>Choose Day Of Arrival <select colspan="2">
			<option>Monday</option>
			<option>Tuesday</option>
			<option>Wednesday</option>
			<option>Thursday</option>
			<option>Friday</option>
			<option>Saturday</option>
			<option>Sunday</option></td>
		</tr>
		<tr>
			<td></select>
			<textarea cols="20" rows="5">
			Insert Special Requests
			</textarea></td>
		<tr>
			<td><input type="submit" value="Submit">
			<input type="reset" value="Reset"></td>
		</tr>
	</form>
</table>
</center>
</html>
